<div class="container-fluid">
  <div class="row justify-content-center align-items-center" style="height:100vh;">
    <div class="col-md-6 col-xl-4">
      <div class="card">
        <div class="card-body">
            {{registrationForm.value |json}}
          <h2>Registration Form</h2>
          <form [formGroup]="registrationForm">
            <div class="form-group">
              <label for="">Username</label>
              <input [class.is-invalid]="userName.invalid && userName.touched"
              formControlName="userName" type="text" name="" class="form-control" id="username">
              <div *ngIf="userName.invalid && userName.touched">
                <small class="text-danger" *ngIf="userName.errors?.required">Username is required</small>
                <small class="text-danger" *ngIf="userName.errors?.minlength">Username must be at least 3 character</small>
                <small class="text-danger" *ngIf="userName.errors?.forbiddenName">{{userName.errors?.forbiddenName.value}} Username not allowed</small>
              </div>
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input formControlName="password" type="password" name="" class="form-control" id="passWord">
            </div>
            <div class="form-group">
              <label for="">Confirm Password</label>
              <input [class.is-invalid]="registrationForm.errors?.misMatch" formControlName="confirmPassword" type="password" name="" class="form-control" id="confirmPwd">
              <small *ngIf="registrationForm.errors?.misMatch" class="text-danger">Password does not match</small>
            </div>

            <div formGroupName="address">
            <div class="form-group">
              <label for="">City</label>
              <input formControlName="city" type="text" name="" class="form-control" id="username">
            </div>
            <div class="form-group">
              <label for="">State</label>
              <input formControlName="state" type="text" name="" class="form-control" id="username">
            </div>
            <div class="form-group">
              <label for="">Pin Code</label>
              <input formControlName="pinCode" type="text" name="" class="form-control" id="username">
            </div>
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
