<div class="container-fluid">
  <div class="row justify-content-center align-items-center" style="height:100vh;">
    <div class="col-md-6 col-xl-4">
      <div class="card">
        <div class="card-body">
            {{registrationForm.value |json}}
          <h2>Registration Form</h2>
          <form [formGroup]="registrationForm" (ngSubmit)='onSubmit()'>
            <div class="form-group">
              <label for="">Username</label>
              <input [class.is-invalid]="userName.invalid && userName.touched"
              formControlName="userName" type="text" name="" class="form-control" id="username">
              <div *ngIf="userName.invalid && userName.touched">
                <small class="text-danger" *ngIf="userName.errors?.required">Username is required</small>
                <small class="text-danger" *ngIf="userName.errors?.minlength">Username must be at least 3 character</small>
                <small class="text-danger" *ngIf="userName.errors?.forbiddenName">{{userName.errors?.forbiddenName.value}} Username not allowed</small>
              </div>
            </div>
            <div class="form-group">
              <label for="">Email</label>
              <button type="buttton" class="btn btn-sm btn-secondary m-2" (click)="addAlternateEmails()">Add alternate email</button>
              <input [class.is-invalid]="email.invalid && email.touched"
               formControlName="email" type="email" name="email-id" class="form-control" id="Email">
               <small class="text-danger" *ngIf="email.invalid && email.touched">Username is required</small>
               <div formArrayName="alternateEmails" *ngFor="let email of alternateEmails.controls; let i=index">
                 <input type="email" class="form-control my-1" [formControlName]="i">
               </div>
            </div>
            <div class="form-check">
              <input type="checkbox" formControlName="subscribe" class="form-check-input" name="subscribe">
              <label for="subscribe" class="form-check-label">Send me promotional Email</label>
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input formControlName="password" type="password" name="" class="form-control" id="passWord">
            </div>
            <div class="form-group">
              <label for="">Confirm Password</label>
              <input [class.is-invalid]="registrationForm.errors?.misMatch" formControlName="confirmPassword" type="password" name="" class="form-control" id="confirmPwd">
              <small *ngIf="registrationForm.errors?.misMatch" class="text-danger">Password does not match</small>
            </div>

            <div formGroupName="address">
            <div class="form-group">
              <label for="">City</label>
              <input formControlName="city" type="text" name="" class="form-control" id="username">
            </div>
            <div class="form-group">
              <label for="">State</label>
              <input formControlName="state" type="text" name="" class="form-control" id="username">
            </div>
            <div class="form-group">
              <label for="">Pin Code</label>
              <input formControlName="pinCode" type="text" name="" class="form-control" id="username">
            </div>
            </div>
            <button [disabled]='!registrationForm.valid' class="btn btn-primary" type="submit">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
